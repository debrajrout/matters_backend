<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mattersContainer" class="matters-container"></div>

    <div id="contextMenu" class="context-menu">
        <ul>
            <li data-state="Liquid">Change to Liquid</li>
            <li data-state="Solid">Change to Solid</li>
        </ul>
    </div>

    <button id="generateBtn">Generate Matter</button>
    <button id="exportBtn">Export to File</button>

    <div class="description">
        <p>Left-click: Delete | Right-click: Change State</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
